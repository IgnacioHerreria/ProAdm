<h3>{{legend}}</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100" />
    <span class="input-group-btn">
    <button class="btn btn-skype" type="button" (click)="changeValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
