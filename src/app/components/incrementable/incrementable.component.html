<h3>{{ legend }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control" [ngClass]="{'is-invalid': progress < 0 || progress > 100}"
    name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100" />
  <span class="input-group-btn">
    <button class="btn btn-skype" type="button" (click)="changeValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
